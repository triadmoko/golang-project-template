version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yopatungan-postgres
    environment:
      POSTGRES_DB: yopatungan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - yopatungan-network

  # Redis (for caching, optional)
  redis:
    image: redis:7-alpine
    container_name: yopatungan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yopatungan-network

  # Application
  app:
    build: .
    container_name: app
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=yopatungan
      - DB_SSLMODE=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - ENV=production
    depends_on:
      - postgres
      - redis
    networks:
      - yopatungan-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  yopatungan-network:
    driver: bridge
